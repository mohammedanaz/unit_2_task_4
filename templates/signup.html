{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>   SignUp  </title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static "images/green-cart.png" %}" alt="Logo" style="width: 60px;" > GreenBasket </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact Us</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="/login"><button class="btn btn-light ms-3">Login</button></a>
            </div>
        </div>
    </div>
  </nav>

  <div class="container bg-light w-25 mt-3 pb-3"> 
    <h1>SignUp </h1>
    {% if msg_signup %}<h5 class="text-danger">{{msg_signup}}</h5> click to <a href="/login">Login</a>{% endif %}
    <form action="/signup/" method="POST">
      {% csrf_token %}
      {% for item in form %}
        <div class="form-group">
          <label for="{{ item.id_for_label }}">{{ item.label }}</label>
          {% if item.name == 'password' %}
            <input type="password" class="form-control mb-3" id="{{ item.id_for_label }}" name="{{ item.html_name }}">
          {% else %}
            <input type="text" class="form-control mb-3" id="{{ item.id_for_label }}" name="{{ item.html_name }}">
          {% endif %}
        </div>
      {% endfor %}
      <button class="btn btn-primary" type="submit">Sign Up</button>
      <p>If existing user please <a href="/login"> Login</a> </p>
    </form>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
