{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>   Home  </title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static "images/green-cart.png" %}" alt="Logo" style="width: 60px;" > GreenBasket </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact Us</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="/logout"><button class="btn btn-light ms-3">Logout</button></a>
            </div>
        </div>
    </div>
  </nav>

  <div class="container-fluid text-center py-2">
    <h1>Product List</h1>
  </div>

  <div class="container text-center">
    {% for x  in fruit %}
  <div class="card text-center mx-3 my-3" style="width: 20rem; display: inline-block;">
    <img src="{{x.prod_img.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h2 class="card-title">{{x.prod_name}}</h2>
      <h5 class="card-text">Price / kg : Rs<span class="fs-3"> {{x.prod_price}}</span> </h5>
      <a href="#" class="btn btn-primary">Add to cart</a>
      <a href="#" class="btn btn-primary">Buy</a>
    </div>
  </div>
  
  {% endfor %}
  </div>

  <div class="footer text-center bg-primary py-3 text-white">
    www.greenbasket.com
  </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
