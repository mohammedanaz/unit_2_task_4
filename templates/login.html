{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>   Login  </title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static "images/green-cart.png" %}" alt="Logo" style="width: 60px;" > GreenBasket </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact Us</a>
                </li>
            </ul>
            <div class="d-flex">
              <a href="/signup/"><button class="btn btn-light ms-3">Sign Up</button></a>
            </div>
        </div>
    </div>
  </nav>

  <div class="container bg-light w-25 my-3 pb-3"> 

    <h1>Login Page</h1>

    <form action='{% url 'login' %}' method='POST'>
        {% csrf_token %}
      <div class="mb-4">
        <label for="exampleInputUser" class="form-label">User Name</label>
        <span>{% if msg_user %} {{msg_user}}.Click <a href="/signup/">Sign Up</a> {% endif %}</span>
        <input type="text" class="form-control" name="username" id="exampleInputUser">
      </div>
  
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <span class="text-danger">{% if msg_pass %} {{msg_pass}}{% endif %}</span>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
      <p>If new user please <a href="/signup/"> Sign Up</a> </p>
    </form>
  
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
